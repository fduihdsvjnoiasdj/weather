<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherWatcher</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1E1E2A" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>WeatherWatcher</h1>
    </header>
    <main>
      <section class="search">
        <input id="search-input" type="text" placeholder="Hledat město..." />
        <div id="search-results" class="search-results"></div>
      </section>
      <section class="settings">
        <label>Čas upozornění:
          <input id="notification-time" type="time" value="07:00" />
        </label>
        <button id="save-settings">Uložit nastavení</button>
        <button id="subscribeBtn">Povolit notifikace</button>
      </section>
      <section id="locations-container" class="locations"></section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
